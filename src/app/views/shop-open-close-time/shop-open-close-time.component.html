<div class="row">
    <div class="col-md-3">
        <label for="">Open Time</label>
        <input class="form-control" [(ngModel)]="startTime" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
        <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
    </div>
    <div class="col-md-3">
        <label for="">Close Time</label>
        <input class="form-control" [(ngModel)]="endTime" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time">
        <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
    </div>
    <!-- <div class="col-md-4">
        <select nice-select name="day" #barber required [(ngModel)]="day" [value]="day"
        [attr.data-value]="day" (change)="getSelectedDay(day)" >
        <option value="" disabled selected>Select Day</option>
        <option *ngFor="let data of dayNames" [attr.value]="data">{{data}}</option>
      </select>
    </div> -->
</div>
<div class="row align-items-end">
    <div class="col-md-4">
        <label for="enableSunday">Enable Sunday</label>
        <input type="checkbox" id="enableSunday" [(ngModel)]="isEnabled">
    </div>
   
</div>
<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success" (click)="save()">Save</button>
    </div>
</div>
