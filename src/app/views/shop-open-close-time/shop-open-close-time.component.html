<div class="row">
    <div class="col-md-3">
        <label for="">Open Time</label>
        <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
        <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
    </div>
    <div class="col-md-3">
        <label for="">Close Time</label>
        <input class="form-control" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time">
        <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
    </div>
</div>
<div class="row align-items-end">
    <div class="col-md-4">
        <label for="enableSunday">Enable Sunday</label>
        <input type="checkbox" id="enableSunday" [(ngModel)]="enableSunday">
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <button class="btn btn-success" (click)="save()">Save</button>
    </div>
</div>
